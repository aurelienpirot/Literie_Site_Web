<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literie de la Lys - Comines</title>
    <meta name="description" content="Magasin de literie à Comines-Warneton. Matelas, sommiers, conseils personnalisés. Livraison possible.">
    <link rel="stylesheet" href="css/style.css">
    <!-- Icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div id="header-container"></div>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="produits.html">Produits</a>
        <a href="#">À Propos</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Nos Produits</h2>
        <div class="product">
            <img src="images/produits.avif" alt="Matelas Confort">
            <h3>Matelas Confort</h3>
            <p>Découvrez notre matelas confort pour un sommeil réparateur.</p>
        </div>
        <div class="product">
            <img src="images/produits2.avif" alt="Sommier Relax">
            <h3>Sommier Relax</h3>
            <p>Un sommier idéal pour accompagner votre matelas.</p>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        async function includeHTML(elementId, filePath) {
            const response = await fetch(filePath);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
        }

        includeHTML('header-container', 'header.html');
        includeHTML('footer-container', 'footer.html');
    </script>
</body>
</html>
