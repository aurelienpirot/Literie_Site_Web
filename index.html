<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literie de la Lys - Comines</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="main-content">
    <div class="container">
      <img src="images/magasin.jpg" alt="PrÃ©sentation du magasin Literie de la Lys" class="presentation-magasin">
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    async function includeHTML(id, file) {
      const response = await fetch(file);
      const html = await response.text();
      document.getElementById(id).innerHTML = html;
    }

    async function init() {
      await includeHTML('header-container', 'header.html');
      await includeHTML('footer-container', 'footer.html');
    }

    init();
  </script>
</body>
</html>
