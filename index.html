<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literie de la Lys - Comines</title>
    <meta name="description" content="Magasin de literie à Comines-Warneton. Matelas, sommiers, conseils personnalisés. Livraison possible.">
    <!-- Ton CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="produits.html">Produits</a>
        <a href="#">À Propos</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <img src="images/magasin.jpg" alt="Présentation du magasin Literie de la Lys" class="presentation-magasin">
    </div>

    <div id="footer-container"></div>

    <script>
        async function includeHTML(elementId, filePath) {
            const response = await fetch(filePath);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
        }

        includeHTML('header-container', 'header.html');
        includeHTML('footer-container', 'footer.html');
    </script>
</body>
</html>
