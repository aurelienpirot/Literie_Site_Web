<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Literie de la Lys - Comines</title>
        <meta name="description" content="Magasin de literie à Comines-Warneton. Matelas, sommiers, conseils personnalisés. Livraison possible.">
        <!-- Ton CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Icônes Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
<body>
    <div id="header-container"></div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="produits.html">Produits</a>
        <a href="#">À Propos</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Nos Produits</h2>
        <div class="carousel">
            <img src="images/image-produit1.jpg" alt="Couette Douce" class="active">
            <img src="images/image-produit2.jpg" alt="Matelas Confort">
            <img src="images/image-produit3.avif" alt="Tete de lit">
            <img src="images/produit-matelas.jpg" alt="Matelas">
            <img src="images/produit-matelas2.jpg" alt="Matelas">
            <img src="images/produit-matelas3.jpg" alt="Matelas">
            <div class="controls">
                <button onclick="prevSlide()">❮</button>
                <button onclick="nextSlide()">❯</button>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        async function includeHTML(elementId, filePath) {
            const response = await fetch(filePath);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
        }

        includeHTML('header-container', 'header.html');
        includeHTML('footer-container', 'footer.html');

        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        let autoSlideInterval = setInterval(nextSlide, 3000);

        const controls = document.querySelector('.carousel .controls');
        controls.addEventListener('mouseover', () => clearInterval(autoSlideInterval));
        controls.addEventListener('mouseout', () => autoSlideInterval = setInterval(nextSlide, 3000));

        showSlide(currentIndex);
    </script>
</body>
</html>
